name: Publish package
on:
  push:
    tags:
      - '*'
env:
  CI: true
jobs:
  publish-java-server:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'maven'
      - name: Publish to GitHub Packages Apache Maven
        working-directory: generation/java_server
        run: mvn deploy -DaltDeploymentRepository=github::$GITHUB_MAVEN_REPO
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_MAVEN_REPO: https://maven.pkg.github.com/jbwittner/bankwiz_openapi
  publish-fetch-client:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - name: Instal dependencies
        working-directory: generation/getch_client
        run: npm ci
      - name: Publish to GitHub Packages
        working-directory: generation/getch_client
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
